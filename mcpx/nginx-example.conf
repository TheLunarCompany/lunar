# MCPX Nginx Configuration for DigitalOcean
# Place this file at: /etc/nginx/sites-available/mcpx

# WebSocket upgrade map (should be in http block or separate conf.d file)
# Place in /etc/nginx/conf.d/websocket-upgrade.conf
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

# HTTP â†’ HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name 1speed.mcp-gateway.xyz;
    return 301 https://$host$request_uri;
}

# HTTPS server
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name 1speed.mcp-gateway.xyz;

    # TLS certificates (managed by certbot)
    ssl_certificate     /etc/letsencrypt/live/1speed.mcp-gateway.xyz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/1speed.mcp-gateway.xyz/privkey.pem;

    # TLS settings
    ssl_session_timeout 1d;
    ssl_session_cache shared:MozSSL:10m;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;

    # Security headers
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header Referrer-Policy strict-origin-when-cross-origin;

    # Increase body size for uploads
    client_max_body_size 25m;

    # UI - Serve the web interface
    location / {
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support for UI
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        proxy_read_timeout 300s;
        proxy_send_timeout 300s;

        proxy_pass http://127.0.0.1:5173;
    }

    # MCPX Server - Gateway + Control Plane (ALL API endpoints)
    # This handles:
    # - MCP protocol endpoints (/mcp, /sse)
    # - Control plane REST API (/system-state, /app-config, /target-server, etc.)
    # - OAuth callbacks (/oauth/callback)
    # - WebSocket connections for UI updates
    location ~ ^/(mcp|sse|system-state|app-config|target-server|auth|oauth|healthcheck|ws) {
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Critical: WebSocket and SSE support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        # Long timeouts for SSE and WebSocket connections
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
        proxy_connect_timeout 60s;

        # Disable buffering for SSE
        proxy_buffering off;
        proxy_cache off;

        # All MCPX endpoints are on port 9000
        proxy_pass http://127.0.0.1:9000;
    }

    # Metrics endpoint (optional - only if you want to expose Prometheus metrics)
    # location /metrics {
    #     proxy_http_version 1.1;
    #     proxy_set_header Host $host;
    #     proxy_pass http://127.0.0.1:3000;
    # }
}

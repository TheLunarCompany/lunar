name: GenerateResponse
description: A generate response processor
exec: generate_response_processor.go
metrics:
  enabled: false
  labels: [] # flow_name, processor_key, http_method, url, status_code, consumer_tag

parameters:
  status:
    type: string
    description: status code
    default: 200
    required: false
  body:
    type: string
    description: body text
    default: "OK"
    required: false
  Content-Type:
    type: string
    description: content type
    default: "text/plain"
    required: false
output_streams:  
  - type: StreamTypeResponse  
input_stream:  
  type: StreamTypeRequest
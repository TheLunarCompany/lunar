name: testFlowCheckLimit

filter:
  url: "www.whatever.com/blabla"

processors:
  readXXX:
    processor: readXXX
    parameters:
      - key: ParameterKey
        value: ParameterValue

  checkLimit:
    processor: checkLimit
    parameters:
      - key: ParameterKey
        value: ParameterValue

  writeXXX:
    processor: writeXXX
    parameters:
      - key: ParameterKey
        value: ParameterValue

  generateResponse:
    processor: generateResponse
    parameters:
      - key: ParameterKey
        value: ParameterValue

flow:
  request:
    - from:
        flow:
          name: InfraTeam1
          at: end
      to:
        processor:
          name: readXXX

    - from:
        processor:
          name: readXXX
          condition: cache_miss
      to:
        processor: 
          name: checkLimit

    - from:
        processor:
          name: readXXX
          condition: cache_hit
      to:
        processor: 
          name: generateResponse

    - from:
        processor:
          name: checkLimit
          condition: below_limit
      to:
        stream:
          name: globalStream
          at: end

    - from:
        processor:
          name: checkLimit
          condition: above_limit
      to:
        processor: 
          name: generateResponse

  response:
    - from:
        stream:
          name: globalStream
          at: start
      to:
        processor: 
          name: writeXXX

    - from:
        processor:
          name: writeXXX
      to:
        flow:
          name: InfraTeam1
          at: start

    - from:
        processor:
          name: generateResponse
      to:
        flow:
          name: InfraTeam1
          at: start
